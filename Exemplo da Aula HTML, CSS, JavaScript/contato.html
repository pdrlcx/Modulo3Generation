<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>

    <link rel="stylesheet" href="./assets/css/style.css" />

</head>
<body>
    <nav>
    <ul>
        <li>
        <a href="index.html"> Home </a>

        <li>
        <a href="contato.html"> Contato </a>

    <main class="contato">
    <section class="form">
        <h2>Entre em contato comigo</h2>

        <!-- <div class="teste"></div> -->

        <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" onkeyup="valorNome()"/>
        <div id='txtNome'></div>

        <label for="email">E-mail:</label>
        <input type="email" id="email" onkeyup="validaEmail()" />
        <div id='txtEmail'></div>

        <label for="assunto">Assunto:</label>
        <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
        <div id='contador'></div>
        <div id='txtAssunto'></div>

        <button type="submit" onclick="enviar()">Enviar</button>
        </form>
    </section>

    <section class="endereco">
        <h2>Endereço:</h2>
        <p>Rua onde eu moro</p>
        <p>Praia Grande - SP</p>

        <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14575.726915320429!2d-46.52232892642818!3d-24.03347253819534!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1644434747876!5m2!1spt-BR!2sbr"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        id='mapa'
        onmouseout="mapaNormal()"
        onmouseover="mapaZoom()"
        ></iframe>
    </section>
    </main>

    <footer>
    <p>Feito com carinho - Thiago Faccipieri - 2022 ♥</p>
    </footer>



    <script src='./assets/js/script.js'></script>
</body>
</html>
